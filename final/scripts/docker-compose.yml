version: "3.8"
services:
  mongodb1:
    image : mongo
    container_name: mongodb1
    volumes:
    - mongodb1-data:/data/db
    ports:
    - 27018:27017
    restart: unless-stopped
  mongodb2:
    image : mongo
    container_name: mongodb2
    volumes:
    - mongodb2-data:/data/db
    ports:
    - 27019:27017
    restart: unless-stopped
  tarantool1:
    image: "tarantool/tarantool:1.10.9"
    container_name: 'tarantool1'
    ports:
      - "3302:3301"
    volumes:
      - tarantool1-data:/var/lib/tarantool
  tarantool2:
    image: "tarantool/tarantool:1.10.9"
    container_name: 'tarantool2'
    ports:
      - "3303:3301"
    volumes:
      - tarantool2-data:/var/lib/tarantool
volumes:
  mongodb1-data:
  mongodb2-data:
  tarantool1-data:
  tarantool2-data: